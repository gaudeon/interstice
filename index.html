<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Space Shooter</title>
        <!-- Vendor Files -->
        <script src="vendor/phaser.js" type="text/javascript"></script>
        <script src="vendor/lodash.min.js" type="text/javascript"></script>
        <script src="vendor/webfontloader.js" type="text/javascript"></script>

        <!-- Src Files -->
        <script src="src/entities/player.js" type="text/javascript"></script>
        <script src="src/prefabs/hud.js" type="text/javascript"></script>
        <script src="src/states/loading.js" type="text/javascript"></script>
        <script src="src/states/main_menu.js" type="text/javascript"></script>
        <script src="src/states/game.js" type="text/javascript"></script>
        <script src="src/states/play_mission.js" type="text/javascript"></script>
        <script src="src/states/mission_results.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript">
            var game = new Phaser.Game(800, 600);
            Phaser.Device.whenReady(function () {
                // plugins
                this.game.__plugins = this.game.__plugins || {};

                // add plugins here
                // ...

                // setup global namespace under game for our global data
                game.global = {};

                // states
                game.state.add('Loading', App.LoadingState);
                game.state.add('MainMenu', App.MainMenuState);
                game.state.add('Game', App.GameState);
                game.state.add('PlayMission', App.PlayMissionState);
                game.state.add('MissionResults', App.MissionResultsState);

                game.state.start('Loading');
            });
        </script>
    </body>
</html>
